<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YEON</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 999;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 1rem;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    .close-btn {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        position: fixed;
        top: 0;
        right: -250px;
        height: 100%;
        width: 250px;
        background-color: white;
        padding: 2rem 1rem;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease-in-out;
      }
      nav.active {
        right: 0;
      }
      .menu-toggle {
        display: block;
      }
      .close-btn {
        display: block;
      }
    }
    .intro {
      padding: 3rem;
      max-width: 800px;
    }
    section {
      scroll-margin-top: 100px;
    }
    .section, .section02, .section03 {
      padding: 3rem;
    }
    .project {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .project img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }
    footer {
      padding: 3rem;
      font-size: 1rem;
      border-top: 1px solid #eee;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yeon</h1>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="nav">
      <div class="close-btn" onclick="toggleMenu()">✕</div>
      <a href="#main" onclick="toggleMenu()">Main</a>
      <a href="#about" onclick="toggleMenu()">About</a>
      <a href="#project" onclick="toggleMenu()">Project</a>
      <a href="#team" onclick="toggleMenu()">Team Project</a>
      <a href="#app" onclick="toggleMenu()">App Project</a>
    </nav>
  </header>

  <section id="main" class="intro">
    <p><strong>YEON</strong> 안녕하세요. UIUX 프로젝트들을 소개합니다.</p>
  </section>

  <section id="project" class="section">
    <h2>web project</h2>
    <div class="project">
      <img src="images/test.avif" alt="Current work 1" />
      <img src="images/test02.avif" alt="Current work 2" />
    </div>
  </section>

  <section id="team" class="section02">
    <h2>team project</h2>
    <div class="project">
      <img src="images/test.avif" alt="Past work 1" />
      <img src="images/test02.avif" alt="Past work 2" />
      <img src="images/test03.avif" alt="Past work 3" />
      <img src="images/test.avif" alt="Past work 4" />
    </div>
  </section>

  <section id="app" class="section03">
    <h2>app project</h2>
    <div class="project">
      <img src="images/test03.avif" alt="Featured work 1" />
      <img src="images/test02.avif" alt="Featured work 2" />
    </div>
  </section>

  <section id="about" class="section">
    <h2>About</h2>
    <p>UI/UX 디자이너 Yeon의 개인 프로젝트와 협업 프로젝트를 정리한 포트폴리오입니다.</p>
  </section>

  <footer>
    <p>
      Yeon | https://velog.io/@sy2430/posts<br />
      E. y@gmail.com
    </p>
    <p>Copyright 2025 Yeon All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("active");
    }
  </script>
</body>
</html>
